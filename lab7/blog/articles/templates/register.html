<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/style.css" />
    <title>Document</title>
  </head>

  <body>

    <header class="header-login">
      <h1 class="head2-login">Регистрация</h1>
    </header>

    <main class="main-login">

      <form method="POST">
        {% csrf_token %}

        <section class="input-wrap">

          <input
            class="input-email"
            type="email"
            name="email"
            placeholder="Почта"
            value="{{ form.email }}"
          />

          <input
            class="input-login"
            type="text"
            name="username"
            placeholder="Логин"
            value="{{ form.username }}"
          />

          <input
            class="input-pass"
            type="password"
            name="password"
            placeholder="Пароль"
            value="{{ form.password }}"
          />

        </section>
        <input class="input-submit" type="submit" value="Зарегистрироваться" />

        {{ form.errors }}

        <img src="../../static/logo2.jpg" alt="image" class="img-log" />

      </form>

      <a href="../login/">Аутентификация</a>
      <a href="../articles/">Посмотреть статьи</a>

    </main>

  </body>

</html>
